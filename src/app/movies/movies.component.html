<h1>Movies</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Release Date</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Actions</th>
      <th>Admin Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.releaseDate | date }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.rating }}</td>
      <td>
        <a
          [routerLink]="['/movies', movie.id, 'actors']"
          class="btn btn-info btn-sm"
        >
          View Actors
        </a>
      </td>
      <td>
        <!-- Admin Actions -->
        <button (click)="editMovie(movie.id)" class="btn btn-primary btn-sm">
          Edit
        </button>
        <button (click)="deleteMovie(movie.id)" class="btn btn-danger btn-sm">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
