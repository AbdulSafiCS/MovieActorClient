<h1>All Actors</h1>

<table class="table table-striped" *ngIf="actors.length > 0; else noActors">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Character Name</th>
      <th>Movie Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of actors">
      <td>{{ actor.id }}</td>
      <td>{{ actor.name }}</td>
      <td>{{ actor.age }}</td>
      <td>{{ actor.characterName }}</td>
      <td>{{ actor.movieTitle }}</td>
      <td>
        <button (click)="deleteActor(actor.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noActors>
  <p>No actors found.</p>
</ng-template>
