<h1>Actors</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Character Name</th>
      <th>Movie Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of actors">
      <td>{{ actor.id }}</td>
      <td>{{ actor.name }}</td>
      <td>{{ actor.age }}</td>
      <td>{{ actor.characterName }}</td>
      <td>{{ actor.movieTitle }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="actors.length === 0" class="alert alert-info mt-3">
  No actors found.
</div>
